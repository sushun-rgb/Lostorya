<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de RPG - Dados e Status</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header class="char-header">
            <div class="input-group">
                <label>Personagem:</label>
                <input type="text" placeholder="Nome do Personagem" value="Arun, o Bravo">
            </div>
            <div class="input-group">
                <label>Jogador:</label>
                <input type="text" placeholder="Nome do Jogador">
            </div>
        </header>

        <main class="dashboard">
            <section class="section-box">
                <h3>Status de Sobrevivência</h3>
                <div class="grid-stats">
                    <div class="stat-card hp"><label>HP</label><input type="number" value="100"></div>
                    <div class="stat-card sanity"><label>Sanidade</label><input type="number" value="100"></div>
                    <div class="stat-card def"><label>Defesa</label><input type="number" value="10"></div>
                    <div class="stat-card block"><label>Bloqueio</label><input type="number" value="0"></div>
                    <div class="stat-card res"><label>Determinação</label><input type="number" value="0"></div>
                </div>
            </section>

            <section class="section-box">
                <h3>Atributos Base</h3>
                <div class="grid-attributes">
                    <div class="attr-card"><span>FORÇA</span><input type="number" value="0"></div>
                    <div class="attr-card"><span>AGILIDADE</span><input type="number" value="0"></div>
                    <div class="attr-card"><span>INTELECTO</span><input type="number" value="0"></div>
                    <div class="attr-card"><span>PRESENÇA</span><input type="number" value="0"></div>
                    <div class="attr-card"><span>VIGOR</span><input type="number" value="0"></div>
                </div>
            </section>

            <section class="section-box dice-roller">
                <h3>Mecânica de Dados (Pega o Maior)</h3>
                <div class="dice-grid">
                    <div class="dice-control">
                        <span>D4</span>
                        <input type="number" id="qty-d4" value="1" min="1">
                        <button onclick="rollDice(4)">Rolar</button>
                    </div>
                    <div class="dice-control">
                        <span>D8</span>
                        <input type="number" id="qty-d8" value="1" min="1">
                        <button onclick="rollDice(8)">Rolar</button>
                    </div>
                    <div class="dice-control">
                        <span>D12</span>
                        <input type="number" id="qty-d12" value="1" min="1">
                        <button onclick="rollDice(12)">Rolar</button>
                    </div>
                    <div class="dice-control">
                        <span>D15</span>
                        <input type="number" id="qty-d15" value="1" min="1">
                        <button onclick="rollDice(15)">Rolar</button>
                    </div>
                    <div class="dice-control">
                        <span>D20</span>
                        <input type="number" id="qty-d20" value="1" min="1">
                        <button onclick="rollDice(20)">Rolar</button>
                    </div>
                    <div class="dice-control">
                        <span>D100</span>
                        <input type="number" id="qty-d100" value="1" min="1">
                        <button onclick="rollDice(100)">Rolar</button>
                    </div>
                </div>

                <div id="result-display" class="result-area">
                    Aguardando rolagem...
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
